name: CI - Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    # This creates a temporary PostgreSQL database just for this job
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: pytest
          POSTGRES_PASSWORD: pytest
          POSTGRES_DB: pytest
        ports:
          - 5432:5432 
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
    
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install Dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install -r backend/dev-requirements.txt
      
      - name: Lint Backend Code
        run: |
          black backend/

      - name: Run Backend Tests
        env:
          DATABASE_URL: postgresql://pytest:pytest@localhost:5432/pytest
          SECRET_KEY: "test-secret-key"
          CELERY_BROKER_URL: "redis://localhost:6379/0"
          ASAAS_API_KEY: ${{ secrets.ASAAS_API_KEY }}
        run: |
          python backend/manage.py makemigrations
          python backend/manage.py makemigrations users
          python backend/manage.py makemigrations tickets
          python backend/manage.py makemigrations orders
          python backend/manage.py makemigrations events
          python backend/manage.py migrate --noinput
          pytest backend/ --reuse-db

  frontend-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
    
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: |
          cd frontend/
          npm ci
      
      - name: Run Build
        run: |
          cd frontend/
          npm run build

      - name: Run Frontend Tests
        run: |
          cd frontend/
          npm test